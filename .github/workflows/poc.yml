name: Verifiable Presentation POC Frontend
on:
  push:
    paths:
      - 'client/**'
  pull_request:
jobs:
  build:
    name: Build, lint, audit and test the POC on Node ${{ matrix.node }} and ${{ matrix.os }}

    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node dependencies
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install
        run: yarn install --network-concurrency 1

      - name: Lint
        run: yarn workspace vp-poc run lint

      - name: Test
        run: yarn workspace vp-poc run test:unit

      - name: Build
        run: yarn workspace vp-poc run build
